<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>连续子数组最大和</title>
</head>
<body>
  输入一个整型数组，数组里有正数也有负数。数组中的一个或连续多个整数组成一个子数组。
  求所有子数组的和的最大值，要求时间复杂度为O(n)
  例如:{6,-3,-2,7,-15,1,2,2},连续子向量的最大和为8(从第0个开始,到第3个为止)。
</body>
<script>
  console.log(maxSum([6,-3,-2,7,-15,1,2,2]));

  function maxSum(arr) {
    if (!Array.isArray(arr) || !arr.length) { return NaN }

    let sum = arr[0],
      maxSum = sum
    for (let i = 1; i < arr.length; i++) {
      sum = sum > 0 ? sum + arr[i] : arr[i]
      maxSum = maxSum > sum ? maxSum : sum
    }
    return maxSum
  }
</script>
</html>
