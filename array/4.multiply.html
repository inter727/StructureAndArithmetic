<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>构建乘积数组</title>
</head>
<body>
  给定一个数组A[0,1,...,n-1],请构建一个数组B[0,1,...,n-1],
  其中B中的元素B[i]=A[0]*A[1]*...*A[i-1]*A[i+1]*...*A[n-1]。不能使用除法。
</body>
<script>
  console.log(multiply([2, 3, 4, 5, 1]));

  function multiply(arr) {
    let result = [1], len = arr.length
    for (let i = 1; i < len; i++) {
      result[i] = result[i - 1] * arr[i - 1]
    }
    let temp = 1
    for (let i = len - 1; i > 0; i--) {
      temp *= arr[i]
      result[i - 1] *= temp
    }
    return result
  }
</script>
</html>
