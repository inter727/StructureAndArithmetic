<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>两数之和</title>
</head>
<body>
  给定一个整数数组 nums 和一个目标值 target，请你在该数组中找出和为目标值的那两个整数，并返回他们的数组下标。
  你可以假设每种输入只会对应一个答案。但是，你不能重复利用这个数组中同样的元素。
</body>
<script>
  console.log(twoSum([2, 7, 11, 3], 10));

  function twoSum(nums, target) {
    if (!Array.isArray(nums) || !nums.length || typeof target !== 'number') { return [] }

    let obj = {}
    for (let i = 0; i < nums.length; i++) {
      let dis = target - nums[i]
      if (dis in obj) {
        return [obj[dis], i]
      }
      obj[nums[i]] = i
    }
    return []
  }
</script>
</html>
