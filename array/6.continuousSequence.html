<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>和为S的连续正整数序列</title>
</head>
<body>
  输入一个正数S，打印出所有和为S的连续正数序列。
  例如：输入15，有序1+2+3+4+5 = 4+5+6 = 7+8 = 15 所以打印出3个连续序列1-5，4-6和7-8。
</body>
<script>
  console.log(findContinuousSequence(6));

  function findContinuousSequence(s) {
    if (typeof s !== 'number') { return [] }

    let result = [],
      sequence = [1, 2],
      sum = 3,
      start = 1,
      end = 2

    while (start < end) {
      while (sum < s) {
        sequence.push(++end)
        sum += end
      }
      while (sum >= s) {
        if (sum === s) {
          result.push([...sequence])
        }
        sequence.shift()
        sum -= start++
      }
    }
    return result
  }
</script>
