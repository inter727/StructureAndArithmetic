<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>三数之和</title>
</head>
<body>
  给定一个包含 n 个整数的数组nums，判断 nums 中是否存在三个元素a，b，c ，使得 a + b + c = 0 ？
  找出所有满足条件且不重复的三元组。 注意：答案中不可以包含重复的三元组。
</body>
<script>
  console.log(threeSum([-2, -1, 0, 2, 3, -1, 3]));

  function threeSum(nums) {
    if (!Array.isArray(nums) || !nums.length) { return [] }
    console.log(nums.sort((a, b) => a - b));

    return nums.sort((a, b) => a - b)
      .reduce((prev, num, i, arr) => {
        if (i > 0 && num === arr[i - 1]) { return prev }
        let left = i + 1, right = arr.length - 1
        while (arr[left] < arr[right]) {
          const sum = num + arr[left] + arr[right]
          if (sum < 0) {
            left++
            continue
          }
          if (sum > 0) {
            right--
            continue
          }
          prev.push([num, arr[left], arr[right]])
          left++
          right--
          while (arr[left] === arr[left - 1]) { left++ }
          while (arr[right] === arr[right + 1]) { right-- }
        }
        return prev
      }, [])
  }
</script>
</html>
