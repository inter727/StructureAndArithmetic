<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>栈的压入、弹出序列</title>
</head>
<body>
输入两个整数序列，第一个序列表示栈的压入顺序，请判断第二个序列是否可能为该栈的弹出顺序。假设压入栈的所有数字均不相等。
例如序列1,2,3,4,5是某栈的压入顺序，序列4,5,3,2,1是该压栈序列对应的一个弹出序列，但4,3,5,1,2就不可能是该压栈序列的弹出序列。
（注意：这两个序列的长度是相等的）
</body>
<script>
  console.log(isPopOrder([1, 2, 3, 4, 5, 6], [4, 3, 6, 5, 2, 1]));

  function isPopOrder(push, pop) {
    if (push.length !== pop.length) { return false }
    let stack = [], i = 0
    push.forEach(val => {
      stack.push(val)
      while (stack.length && stack[stack.length - 1] === pop[i]) {
        stack.pop()
        i++
      }
    })
    return !stack.length
  }
</script>
</html>
